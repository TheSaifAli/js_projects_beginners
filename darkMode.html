<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode</title>
    <style>
        body{
            background-color: white;
            color: black;
        }
        .darkMode{
            background-color: black;
            color: white;
        }
        
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="h-screen">
        <h1 class="text-center py-4 font-bold">Day-Nigh Toggle</h1>
        <button class="shadow rounded-md text-sm px-2 py-1 bg-black text-white absolute top-[50%] left-[50%] translate-x-[-50%] translate-y-[-50%]">Dark Mode</button>
    </div>
    <script src="darkMode.js"></script>
</body>
</html>
