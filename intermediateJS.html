<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intermediate JavaScript</title>
    <link rel="stylesheet" href="dist/assets/index-943e8d16.css" />
    <style>
      .hide {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1 class="text-center font-bold text-md sm:text-lg md:text-xl mt-10 mb-5">
      Email Extractor
    </h1>
    <div
      class="flex flex-col justify-center items-center shadow bg-yellow-600 w-[90%] sm:w-[50%] mx-auto p-10 rounded"
    >
      <textarea
        class="w-[90%] rounded shadow text-sm sm:text-md"
        name="txtarea"
        cols="50"
        rows="2"
      ></textarea>
      <button class="my-4 bg-black px-5 py-1 rounded text-yellow-600 shadow">
        Get
      </button>
      <textarea
        class="w-[90%] rounded shadow text-lg sm:text-xl"
        name="txtarea2"
        cols="50"
        rows="2"
      ></textarea>
    </div>

    <!-- Form validator -->
    <h1 class="text-center font-bold text-md sm:text-lg md:text-xl mt-10 mb-5">
      Form Validator
    </h1>
    <form
      action=""
      name="myForm"
      class="w-[90%] mx-auto sm:w-[50%] bg-black text-yellow-600 p-10 rounded shadow grid"
    >
      Email:
      <input
        type="text"
        name="email"
        class="border-2 ring-2 rounded shadow outline-none ring-yellow-600"
      />
      <span class="error hide text-sm sm:text-md text-red-600 mt-1"></span>
      <br />
      Password:
      <input
        class="border-2 ring-2 rounded shadow outline-none ring-yellow-600"
        type="password"
        name="password"
      />
      <span class="error hide text-sm sm:text-md text-red-600 mt-1"></span>
      <br />
      User Name:
      <input
        type="text"
        name="userName"
        class="border-2 ring-2 rounded shadow outline-none ring-yellow-600"
      />
      <span class="error hide text-sm sm:text-md text-red-600 mt-1"></span>
      <br />
      <input
        class="rounded text-black font-semibold text-sm py-2 cursor-pointer sm:text-md mt-5 sm:py-3 shadow bg-yellow-600"
        type="submit"
        value="Sign Up"
      />
    </form>

    <!-- Math Quiz -->
    <h1 class="text-center font-bold text-md sm:text-lg md:text-xl mt-10 mb-5">
      Simple Math Quiz
    </h1>

    <div
      class="w-[90%] mx-auto sm:w-[50%] shadow rounded bg-yellow-600 p-10 mb-10 flex flex-col justify-center items-center gap-3"
    >
      <div >
        <span class="val1 text-3xl font-bold drop-shadow"></span>
        <span class="text-3xl font-bold drop-shadow">+</span>
        <span class="val2 val1 text-3xl font-bold drop-shadow"></span>
      </div>
      <input id="quizInput" type="text" class="w-[90%] rounded shadow text-sm py-1 sm:text-md md:text-lg" name="answer" />
      <button class=" bg-black px-5 py-1 rounded text-yellow-600 shadow" id="quizBtn">Check</button>
      <div class="quizOutput"></div>
    </div>
    <script src="intermediateJS.js"></script>
  </body>
</html>
