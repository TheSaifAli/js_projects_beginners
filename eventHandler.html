<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handlers Projects</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="text-center font-bold text-xl sm:text-3xl my-8">Own Analytics</h1>
    <div id="container" class="flex flex-col items-center justify-center shadow-inner bg-blue-500  w-[90%] mx-auto mb-16 p-10 sm:w-[50%]">
        <div class="box" id="box0">Box #1</div>
        <div class="box" id="box1">Box #2</div>
        <div class="box" id="box2">Box #3</div>
        <div class="box" id="box3">Box #4</div>
        <h1 id="ownanalyticsOutput" class="font-semibold text-center"></h1>
    </div>


    <!-- star rating System -->
    <h1 class="text-center font-bold text-xl sm:text-3xl my-8">Star Rating System</h1>
    <ul class="stars">
        <li class="star">&#10029;</li>
        <li class="star">&#10029;</li>
        <li class="star">&#10029;</li>
        <li class="star">&#10029;</li>
        <li class="star">&#10029;</li>
    </ul>
    <div class="srsystemOutput text-center font-semibold text-sm my-1"></div>

    <!-- Mouse Pointer Tracker -->
    <h1 class="text-center font-bold text-xl sm:text-3xl mt-16 mb-8">Mouse Pointer Tracker</h1>
    <div class="mainElement w-[90%] h-52 border p-10 flex mx-auto justify-center items-center shadow rounded sm:w-[50%]">
        <div id="mpTrackerOutput" class="shadow rounded px-2 py-1 text-sm  text-white sm:text-md"></div>
    </div>

    <!-- Box click Speed Test game -->

    <h1 class="text-center font-bold text-xl sm:text-3xl mt-14 mb-8">Box click Speed Test game</h1>
    <div class="bcsOutput w-[90%] sm:w-[50%] h-52 border mx-auto text-center rounded bg-sky-500 shadow"></div>
    <div class="bcsMessage text-center rounded p-1 bg-black w-[90%] sm:w-[50%] mx-auto text-white text-sm sm:text-md md:text-lg mb-10"></div>
    <script src="eventHandlers.js"></script>
</body>
</html>
