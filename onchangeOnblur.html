<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onchange Onblur</title>
    <link rel="stylesheet" href="dist/assets/index-943e8d16.css">
</head>
<body>
    <div draggable="true" id="welcome" class="text-center shadow w-[50%] mx-auto bg-amber-600 my-10 text-xl text-white font-bold ">Hi there!</div>
<form class="flex flex-col justify-center items-center mt-10 shadow shadow-amber-600 w-[50%] mx-auto p-3">
<input class="border-2 my-1 p-1 text-sm " type="text" onchange="logEvent()" name="firstname" placeholder="First name" />
<input class="border-2 my-1 p-1 text-sm " type="text" onblur="logEvent()" name="lastname" placeholder="Last name"  />
<input class="bg-amber-600 text-sm font-semibold px-2 py-1 my-3 text-white " type="button" onclick="sendInfo()" value="Submit" />

<script src="onchangeOnblur.js"></script>

</form>
</body>
</html>
